  <div id="config">
    <form id='sparkle'>
      <h3>Sparkle</h3>
      <div class="form-group">
        <label for="count">Count</label>
        <input id="count" class="form-control" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14">
      </div>
      <div class="form-group">
        <label for="speed">Speed</label>
        <input id="speed">
      </div>

      </div>
      <div class="form-group" alt='hello'>

        <input id="maxSize">
      </div>
    </form>
    
    <form id='background'>
      <h3>Background</h3>
      <div class="form-group buttons">
        <button id='original' class="btn btn-default">Original</button>
        <button id='trianglify' class="btn btn-default">Trianglify</button>
      </div>
    </form>

    <form id='trianglify-box'>
      <div class="form-group">
        <label for="variance">Variance</label>
        <input id="variance">
      </div>
      <div class="form-group">
        <label for="cell-size">Cell Size</label>
        <input id="cell-size">
      </div>
      <div class="form-group">
        <label for="palettes">Palettes</label>
        <div id='palettes'></div>
      </div>
    </form>

  </div> <!--config-->
